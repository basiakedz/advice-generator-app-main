<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/18d1dd2a40.js"
      crossorigin="anonymous"
    ></script>

    <title>Advice generator app</title>
  </head>

  <body>
    <div class="background">
      <div class="card">
        <h3 id="advice" class="card__advice"></h3>
        <blockquote id="quote" class="card__quote"></blockquote>
        <div class="card__line">
          <span class="card__line-horizontally"></span>
          <div class="card__main-line-vertically">
            <span class="card__line-vertically"></span>
            <span class="card__line-vertically"></span>
          </div>
          <span class="card__line-horizontally"></span>
        </div>
        <button class="button" id="fetch-button" disabled="true">
          <img
            class="button__dice"
            id="dice"
            src="./images/icon-dice.svg"
            alt="Dice"
          />
        </button>
        <div class="favourites">
          <button class="favourites-btn" id="add-to-favourite-button">
            <i class="fa-regular fa-heart"></i>
          </button>
          <button
            class="favourites-btn hidden"
            id="remove-from-favourites-button"
          >
            <i class="fa-solid fa-heart"></i>
          </button>

          <button
            class="favourites__saved-favourites-button"
            id="open-modal-button"
          >
            <i class="fa-solid fa-bookmark"></i>
          </button>
          <div class="modal">
            <div class="favourite-list__container">
              <button class="modal__close-button" id="close-modal-button">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <h2 class="favourite-list__heading">Favourite quotes</h2>
              <p class="favourite-list__quotes" id="favourite-list-quotes"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
