<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>
  </head>

  <body>
    <div class="background">
      <div class="card">
        <span id="advice" class="advice">ADVICE #123</span>
        <span id="sentence" class="sentence">"Carpe diem"</span>
        <div class="line">
          <span class="line-horizontally"></span>
          <div class="main-line-vertically">
            <span class="line-vertically"></span>
            <span class="line-vertically"></span>
          </div>
          <span class="line-horizontally"></span>
        </div>
        <button class="button" id="fetch-button">
          <img class="dice" src="./images/icon-dice.svg" alt="Dice" />
        </button>
      </div>
    </div>
  </body>
</html>
